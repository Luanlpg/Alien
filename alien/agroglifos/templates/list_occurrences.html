<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alien - Agroglifos</title>
    <link rel="shortcut icon" href="/../static/img/alien.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
        background-color:black
        }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light navbar-expand-lg" style="background-color: green;">
        <a class="navbar-brand" href="/home/">
          <img src="/../static/img/alien.png" width="50" height="60" id="alien">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/register_occur/">Cadastrar Ocorrencia<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="/list_occurrences/">Listar Ocorrencias</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/summary/">Sumário</a>
            </li>

          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/login/">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <center>
        <div class="text-success">
          <h1>Lista de Ocorrências</h1>
        </div>
      </center>
      <br>
      <table class="table">
        <tbody>
          {% for occurrence in occurrences %}
            <tr class="text-success">
              <td>{{ occurrence.city }}</td>
              <td>{{ occurrence.state }}</td>
              <td>{{ occurrence.date }}</td>
              <td>
                <a href="{{ occurrence.url }}">
                  <button class="btn btn-success" type="button" name="button">Detalhes</button>
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
